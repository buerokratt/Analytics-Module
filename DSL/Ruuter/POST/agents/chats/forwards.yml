declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'FORWARDS'"
  method: post
  accepts: json
  returns: json
  namespace: analytics
  allowlist:
    body:
      - field: end_date
        type: string
        description: "Body field 'end_date'"
      - field: metric
        type: string
        description: "Body field 'metric'"
      - field: start_date
        type: string
        description: "Body field 'start_date'"

check_for_required_parameters:
  switch:
    - condition: ${incoming.body.metric == null || incoming.body.start_date == null || incoming.body.end_date == null}
      next: return_incorrect_request
  next: post_step

post_step:
  call: http.post
  args:
    url: "[#ANALYTICS_RESQL]/csa-chat-forwards"
    body:
      metric: ${incoming.body.metric}
      start: ${incoming.body.start_date}
      end: ${incoming.body.end_date}
  result: result

return_value:
  return: ${result.response.body}
  next: end

return_incorrect_request:
  status: 400
  return: 'missing parameters'
  next: end
