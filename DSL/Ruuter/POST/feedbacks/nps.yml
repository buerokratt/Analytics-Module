declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'NPS'"
  method: post
  accepts: json
  returns: json
  namespace: analytics
  allowlist:
    body:
      - field: end_date
        type: string
        description: "Body field 'end_date'"
      - field: metric
        type: string
        description: "Body field 'metric'"
      - field: start_date
        type: string
        description: "Body field 'start_date'"

check_for_required_parameters:
  switch:
    - condition: ${incoming.body == null || incoming.body.metric == null || incoming.body.start_date == null || incoming.body.end_date == null}
      next: return_incorrect_request
  next: post_step

post_step:
  call: http.post
  args:
    url: "[#ANALYTICS_RESQL]/feedback-csa-chats-feedback-nps"
    body:
      metric: ${incoming.body.metric}
      start: ${incoming.body.start_date}
      end: ${incoming.body.end_date}
  result: result

# log_step:
#   log: ${JSON.parse(result.response.body[0].result.value).pointNps}

# assign_values:
#   assign:
#     pointNps: ${JSON.parse(result.response.body[0].result.value).pointNps ?? []}
#     periodNps: ${JSON.parse(result.response.body[0].result.value).periodNps}

get_nps_object:
  call: http.post
  args:
    url: "[#ANALYTICS_DMAPPER]/hbs/analytics/get-nps-object"
    headers:
      type: "json"
    body:
      pointNps: ${JSON.parse(result.response.body[0].result.value).pointNps ?? []}
      periodNps: ${JSON.parse(result.response.body[0].result.value).periodNps}
  result: responseObject

log_step:
  log: ${responseObject.response.body}

return_value:
  wrapper: false
  return: ${responseObject.response.body}
  next: end

return_incorrect_request:
  status: 400
  return: "missing parameters"
  next: end
