declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'DOWNLOAD'"
  method: post
  accepts: json
  returns: data
  namespace: analytics
  allowlist:
    body:
      # -
      - field: end
        type: string
        description: "Body field 'end'"
      - field: metrics
        type: string
        description: "Body field 'metrics'"
      - field: metric_names
        type: array
        description: "Localized metric names"
      - field: start
        type: string
        description: "Body field 'start'"

get_metrics:
  template: odp/metrics
  requestType: post
  body:
    metrics: ${incoming.body.metrics}
    start: ${incoming.body.start}
    end: ${incoming.body.end}
    period: "never"
  result: metrics

convert_data:
  call: http.post
  args:
    url: "[#ANALYTICS_DMAPPER]/hbs/analytics/array-to-object"
    headers:
      type: "json"
    body:
      results: ${metrics}
      fields: ${incoming.body.metric_names}
      layout: false
  result: dataObject

to_csv:
  template: csv
  requestType: post
  body:
    data: ${[dataObject.response.body]}
    qul: ""
    del: ""
  result: csv

return:
  wrapper: false
  headers:
    Content-disposition: "attachment;filename=metrics.csv"
  return: ${csv}
  status: 200
