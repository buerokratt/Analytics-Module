getXlsxData:
  call: http.post
  args:
    url: "[#ANALYTICS_DMAPPER]/conversion/array-to-xlsx"
    body:
      data: ${dataObject.response.body}
  result: xlsxData

returnSuccess:
  wrapper: false
  return: ${xlsxData.response.body}
  next: end
  status: 200
