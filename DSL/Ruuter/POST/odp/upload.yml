getKey:
  call: http.post
  args:
    url: http://resql:8082/get-odp-settings
  result: settings
  
authenticate:
  call: http.post
  args:
    url: http://open_data_service:8888/api/auth/key-login
    headers:
      X-API-KEY: ${settings.response.body[0].odpKey}
  result: apiToken

get_metrics:
  template: odp/metrics
  requestType: post
  body:
    metrics: ${incoming.body.metrics}
    start: ${incoming.body.start}
    end: ${incoming.body.end}
    period: ${incoming.body.period}
  result: metricDataCSV

return:
  return: ${metricDataCSV}

