declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'ALL'"
  method: post
  accepts: json
  returns: json
  namespace: backoffice
  allowlist:
    body:
      - field: chatId
        type: string
        description: "Body field 'chatId'"

extractRequestData:
  assign:
    chatId: ${incoming.body.chatId}

get_users_having_active_status:
  call: http.get
  args:
    url: "[#ANALYTICS_RESQL]/list_users_having_status_active"
  result: activeUsers

getUnavailableEndedChats:
  call: http.post
  args:
    url: "[#ANALYTICS_RESQL]/get-chat-messages"
    body:
      chatId: ${chatId}
  result: res

enrich_messages_with_csa_titles:
  call: http.post
  args:
    url: "[#CHATBOT_DMAPPER_HBS]/enrich_chats_with_author_data"
    headers:
      type: json
    body:
      chatMessagesRes: ${res.response.body}
      activeUsers: ${activeUsers.response.body}
  result: res

return_result:
  return: ${res.response.body}
