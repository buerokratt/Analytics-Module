declaration:
  call: declare
  version: 0.1
  description: "Decription placeholder for 'IDLE-COUNT'"
  method: post
  accepts: json
  returns: json
  namespace: analytics
  allowlist:
    body:
      - field: end_date
        type: string
        description: "Body field 'end_date'"
      - field: period
        type: string
        description: "Body field 'period'"
      - field: start_date
        type: string
        description: "Body field 'start_date'"

check_for_body:
  switch:
    - condition: ${incoming.body == null}
      next: missing_parameter

extract_request_data:
  assign:
    start: ${incoming.body.start_date}
    end: ${incoming.body.end_date}
    period: ${incoming.body.period}

check_for_required_parameters:
  switch:
    - condition: ${start == null || end == null || period == null}
      next: missing_parameter
  next: fetch

missing_parameter:
  status: 400
  return: 'required parameters were not provided'
  next: end

fetch:
  call: http.post
  args:
    url: "[#ANALYTICS_RESQL]/chat-idle-count"
    body:
      period: ${period}
      start: ${start}
      end: ${end}
  result: results

respond:
  return: ${results.response.body}
