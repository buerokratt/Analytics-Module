      tags:
        - mocks
      summary: Mocks a custom JSON Web Token (JWT) user information response
      operationId: mockCustomJwtUserInfo
      responses:
        '200':
          description: Mocked JWT user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MockedJwtUserInfo'
        '500':
          description: Internal server error. An error occurred on the server.
  /delete-scheduled-report:
    post:
      tags:
        - odp
      summary: Deletes a scheduled report
      operationId: deleteScheduledReport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DeleteScheduledReportRequest'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '400':
          description: Invalid input
  /delete-settings:
    post:
      tags:
        - odp
      summary: Deletes a specified ODP key
      operationId: deleteOdpKey
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DeleteResponse'
        '400':
          description: Invalid input
  /download:
    post:
      tags:
        - odp
      summary: Download the metrics
      operationId: getMetrics
      requestBody:
        description: Parameters for downloading the metrics
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Metrics'
      responses:
        '200':
          description: Successful operation
          content:
            text/csv:
              schema:
                type: string
              example: "column1,column2\nvalue1,value2"
          headers:
            Content-disposition:
              schema:
                type: string
              example: "attachment;filename=metrics.csv"
        '400':
          description: Invalid input
  /task-runner:
    post:
      tags:
        - odp
      summary: Run a task for given dataset
      operationId: runTask
      parameters:
        - in: query
          name: datasetId
          schema:
            type: string
          description: Identifier of the dataset for which the task is to be run
          required: true
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TaskResult'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /update-scheduled-report:
    post:
      tags:
        - odp
      summary: Update a scheduled report
      operationId: updateScheduledReport
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ScheduledReportUpdate'
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ScheduledReport'
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /upload:
    post:
      tags:
        - odp
      summary: Upload metrics
      operationId: uploadMetrics
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/MetricsDataInput'
      responses:
        '200':
          description: Successful operation
          content:
            text/csv:
              schema:
                type: string
                example: "metric1,metric2,metric3\nvalue1,value2,value3"
        '400':
          description: Bad Request
        '500':
          description: Internal Server Error
  /csv:
    post:
      tags:
        - analytics
      summary: Generate CSV
      description: This endpoint generates a CSV file based on the provided data.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CsvRequestBody'
      responses:
        '200':
          description: Successfully generated CSV
          content:
            text/csv:
              schema:
                type: string
              example: 'column1,column2,column3\nvalue1,value2,value3\n'
          headers:
            Content-disposition:
              schema:
                type: string
                example: "attachment;filename=metrics.csv"
        '400':
          description: Bad request, missing parameters
          content:
            text/plain:
              schema:
                type: string
              example: 'missing parameters'
components:
  schemas:
    Dataset:
      type: object
      properties:
        nameEt:
          type: string
          example: 'mock'
        nameEn:
          type: string
          example: 'mock'
        descriptionEt:
          type: string
          example: 'mock'
        descriptionEn:
          type: string
          example: 'mock'
        maintainer:
          type: string
          example: 'mock'
        maintainerEmail:
          type: string
          example: 'mock'
        regionIds:
          type: array
          items:
            type: integer
          example: [1]
        keywordIds:
          type: array
          items:
            type: integer
          example: [12777]
        categoryIds:
          type: array
          items:
            type: integer
          example: [13]
        updateIntervalUnit:
          type: string
          example: 'day'
        updateIntervalFrequency:
          type: integer
          example: 1
        dataFrom:
          type: string
          format: date-time
          example: '2023-02-16T14:51:33Z'
        access:
          type: string
          example: 'public'
        licenceId:
          type: integer
          example: 1
    DatasetOutput:
      type: object
      properties:
        jobId:
          type: string
          example: 'some-unique-id'
        dataset_id:
          type: string
          example: 'datasetId'
    ScheduledReports:
      type: array
      items:
        type: object
        properties:
          id:
            type: integer
            format: int8
            example: 1
          name:
            type: string
            example: 'Report 1'
          period:
            type: string
            example: 'daily'
          metrics:
            type: array
            items:
              type: string
            example: [ 'metric1', 'metric2' ]
          job_id:
            type: string
            example: 'job1'
          dataset_id:
            type: string
            example: 'dataset1'
          created:
            type: string
            format: date-time
            example: '2023-07-21T17:32:28Z'
          updated:
            type: string
            format: date-time
            example: '2023-07-23T17:32:28Z'
    ODPSettings:
      type: object
      properties:
        keyId:
          type: string
          example: 'key1'
        apiKey:
          type: string
          example: 'api1'
        orgId:
          type: string
          example: 'org1'
    ValuesData:
      type: object
      properties:
        keywords:
          type: array
          items:
            type: string
          example: [ 'keyword1', 'keyword2' ]
        categories:
          type: array
          items:
            type: string
          example: [ 'category1', 'category2' ]
        regions:
          type: array
          items:
            type: string
          example: [ 'region1', 'region2' ]
        licences:
          type: array
          items:
            type: string
          example: [ 'licence1', 'licence2' ]
    MetricsData:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
          example: [ { "date": "2023-01-01", "value": 300 }, { "date": "2023-01-02", "value": 320 } ]
    MetricsDataInput:
      type: object
      properties:
        metrics:
          type: array
          items:
            type: string
          description: Array of metrics to fetch data for
          example: [ 'get-chat-count-total', 'get-avg-waiting-time' ]
        start:
          type: string
          format: date-time
          description: Start of the time period for which to fetch data
          example: '2023-07-01T00:00:00Z'
        end:
          type: string
          format: date-time
          description: End of the time period for which to fetch data
          example: '2023-07-31T23:59:59Z'
        period:
          type: string
          description: Period for the metrics data
          example: 'month'
    PreferencesUpdateBody:
      type: object
      properties:
        active:
          type: boolean
          description: Active state
        metric:
          type: string
          description: The metric
        ordinality:
          type: integer
          description: The ordinality
      required:
        - active
        - metric
        - ordinality
    TimeData:
      type: object
      properties:
        start_date:
          type: string
          format: date
        end_date:
          type: string
          format: date
        period:
          type: string
      required:
        - start_date
        - end_date
        - period
    IntentData:
      type: object
      properties:
