        '200':
          description: Average response speed data
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Required parameters were not provided
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server
  /byk-avg-sessions-time:
    post:
      tags:
        - buerokratt
      summary: Retrieve average sessions time by period and options
      operationId: fetchAvgSessionsTime
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OptionsData'
      responses:
        '200':
          description: Average sessions time data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '400':
          description: Required parameters were not provided
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server
  /byk-intents:
    post:
      tags:
        - buerokratt
      summary: Retrieve intents by period and options
      operationId: fetchIntents
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OptionsData'
      responses:
        '200':
          description: Intents data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '400':
          description: Required parameters were not provided
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server
  /byk-pct-correctly-understood:
    post:
      tags:
        - buerokratt
      summary: Retrieve percentage of correctly understood inputs by period
      operationId: fetchPctCorrectlyUnderstood
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeData'
      responses:
        '200':
          description: Percentage of correctly understood data
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Required parameters were not provided
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server
  /status:
    post:
      tags:
        - chat
      summary: Fetches status data for specified events and metric in a given period
      operationId: fetchStatus
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StatusData'
      responses:
        '200':
          description: Status data for specified events and metric
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '400':
          description: Missing parameters
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server.
  /avg-median-waiting-time:
    post:
      tags:
        - chats
      summary: Fetches average and median waiting time data for a given period
      operationId: fetchAvgMedianWaitingTime
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OptionsData'
      responses:
        '200':
          description: Average and Median waiting time data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '400':
          description: Missing parameters
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server.
  /chat-avg-duration:
    post:
      tags:
        - chats
      summary: Fetches average duration data for a chat within a given period
      operationId: fetchChatAverageDuration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeData'
      responses:
        '200':
          description: Average chat duration data
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Missing parameters
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server.
  /chat-avg-num-of-messages:
    post:
      tags:
        - chats
      summary: Fetches average number of messages data for a chat within a given period
      operationId: fetchChatAverageNumberOfMessages
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeData'
      responses:
        '200':
          description: Average number of chat messages data
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Missing parameters
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server.
  /chat-idle-count:
    post:
      tags:
        - chats
      summary: Fetches idle chat count data within a given period
      operationId: fetchChatIdleCount
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TimeData'
      responses:
        '200':
          description: Idle chat count data
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Missing parameters
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server.
  /chat-total-count:
