        start:
          type: string
          description: Start date of the task
          example: "today"
        end:
          type: string
          description: End date of the task
          example: "today"
        period:
          type: string
          description: Period of the task
          example: "daily"
        datasetId:
          type: string
          description: Identifier of the dataset for which the task was run
          example: "dataset1"
    ScheduledReportUpdate:
      type: object
      properties:
        datasetId:
          type: string
        nameEt:
          type: string
        nameEn:
          type: string
        descriptionEt:
          type: string
        descriptionEn:
          type: string
        maintainer:
          type: string
        maintainerEmail:
          type: string
        regionIds:
          type: array
          items:
            type: string
        keywordIds:
          type: array
          items:
            type: string
        categoryIds:
          type: array
          items:
            type: string
        updateIntervalUnit:
          type: string
        updateIntervalFrequency:
          type: string
        dataFrom:
          type: string
        access:
          type: string
        licenceId:
          type: string
        cron_expression:
          type: string
      required:
        - datasetId
        - nameEt
        - nameEn
        - descriptionEt
        - descriptionEn
        - maintainer
        - maintainerEmail
        - regionIds
        - keywordIds
        - categoryIds
        - updateIntervalUnit
        - updateIntervalFrequency
        - dataFrom
        - access
        - licenceId
        - cron_expression
    ScheduledReport:
      type: object
      properties:
        name:
          type: string
        period:
          type: string
        metrics:
          type: string
        job_id:
          type: string
        dataset_id:
          type: string
    CsvRequestBody:
      type: object
      properties:
        data:
          type: array
          items:
            type: object
          description: The data to be converted into CSV.
          example:
            - column1: value1
              column2: value2
              column3: value3
        del:
          type: string
          description: The delimiter for the CSV data.
          example: ','
        qul:
          type: string
          description: The qualifier for the CSV data.
          example: '"'
        layout:
          type: boolean
          description: Whether to include layout in the CSV.
          example: false
      required:
        - data
        - del
        - qul
        - layout