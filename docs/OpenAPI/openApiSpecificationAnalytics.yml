          description: Chat count data
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
        '400':
          description: Missing parameters
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server.
  /contact-information-fulfilled:
