      responses:
        '200':
          description: Total number of chats data
          content:
            application/json:
              schema:
                type: object
        '400':
          description: Missing parameters
          content:
            text/plain:
              schema:
                type: string
        '500':
          description: Internal server error. An error occurred on the server.
  /avg-feedback-to-buerokratt-chats:
